<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Template</title>
    <link rel="stylesheet" href="/SOMS/public/assets/css/components/modal.css">
</head>
<body> 
    <div class="modal-overlay" id="modalOverlay">
        <div class="form-container">
            <button class="modal-close-btn" onclick="closeModal()">√ó</button>
            
            <div class="form-header">
                <h1 class="form-title">Your Modal Title</h1>
                <p class="form-subtitle">Your subtitle here</p>
                
                <!-- Instructions (Optional - remove if not needed) -->
                <div class="instructions">
                    <h3>üìã Instructions:</h3>
                    <ul>
                        <li>Add your instructions here</li>
                        <li>Each instruction appears with a checkmark</li>
                    </ul>
                </div>
            </div>
    
            <!-- Replace this entire form section with your content -->
            <form id="yourFormId" method="POST" action="">
                
                <!-- Form Section Template -->
                <div class="form-section">
                    <div class="section-header">
                        <div class="section-icon">üìù</div>
                        <div class="section-info">
                            <div class="section-title">Section Title</div>
                            <div class="section-description">Section description</div>
                        </div>
                    </div>
    
                    <!-- Use form-grid, form-grid-single, or form-grid-triple -->
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fieldName" class="form-label">
                                Field Label
                                <span class="required-badge">Required</span>
                            </label>
                            <input type="text" id="fieldName" name="fieldName" class="form-input" required>
                            <div class="input-help">Optional help text</div>
                        </div>
    
                        <div class="form-group">
                            <label for="selectField" class="form-label">
                                Select Field
                                <span class="optional-badge">Optional</span>
                            </label>
                            <select id="selectField" name="selectField" class="form-input">
                                <option value="">Choose option</option>
                                <option value="option1">Option 1</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <!-- Add more form sections as needed -->
    
                <!-- Button Group -->
                <div class="button-group">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
